<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OC Lernkarten ‚ú®</title>
    <style>
    :root { 
        --bg: #FCE4EC; 
        --primary: #d81b60; 
        --success: #27ae60; 
        --danger: #e74c3c; 
        --dark: #2c3e50; 
    }

    body { 
        font-family: 'Segoe UI', sans-serif; 
        background-color: var(--bg); 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px; 
        margin: 0; 
    }
    
    .setup-area { margin-bottom: 20px; background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; gap: 10px; }
    select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; width: 300px; cursor: pointer; }
    .container { width: 100%; max-width: 650px; text-align: center; }
    .card-container { perspective: 1000px; margin-bottom: 25px; }
    .card { background-color: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); height: 450px; cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
    .card.flipped { transform: rotateY(180deg); }
    .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; border-radius: 20px; }
    .front { border: 4px solid var(--primary); color: var(--dark); font-size: 1.3em; font-weight: bold; }
    .back { background-color: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.1em; line-height: 1.4; text-align: center; }
    
    /* WICHTIG: Bilder-Styling */
    .img-container { width: 100%; height: 220px; display: flex; justify-content: center; align-items: center; background: white; border-radius: 10px; margin-top: 10px; overflow: hidden; }
    img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    .score-buttons { display: flex; justify-content: center; gap: 15px; }
    button { padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
    .btn-green { background-color: var(--success); color: white; flex: 1; }
    .btn-red { background-color: var(--danger); color: white; flex: 1; }
    .stats { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; padding: 15px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="setup-area">
    <select id="categorySelect" onchange="restartLearning()">
        <option value="Alle">Gesamter Stoff</option>
        <option value="Grundlagen">1. Grundlagen</option>
        <option value="Alkene">2. Alkene</option>
        <option value="Aromaten">3. Aromaten</option>
        <option value="Stereochemie">4. Stereochemie</option>
        <option value="Carbonyl">5. Carbonyl</option>
        <option value="Naturstoffe">6. Naturstoffe</option>
        <option value="Aminos√§uren">7. Aminos√§uren</option>
    </select>
</div>

<div class="container">
    <div id="learning-area">
        <div class="card-container">
            <div class="card" id="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="card-face front" id="q">Frage</div>
                <div class="card-face back" id="a">Antwort</div>
            </div>
        </div>
        <div class="score-buttons">
            <button class="btn-red" onclick="markUnknown()">Nochmal ‚ùå</button>
            <button class="btn-green" onclick="markKnown()">Gewusst ‚úÖ</button>
        </div>
    </div>
    <div id="finished-area" style="display:none; background:white; padding:40px; border-radius:20px;">
        <h2>üéâ Geschafft!</h2>
        <button class="btn-green" onclick="restartLearning()">Neustart</button>
    </div>
    <div class="stats">
        <div style="text-align:center">Offen: <span id="todoVal">0</span></div>
        <div style="text-align:center">Gelernt: <span id="doneVal">0</span></div>
    </div>
</div>

<script>
const allCards = [
    { cat: "Grundlagen", q: "Hybridisierung im Methan?", a: "sp3 (tetraedrisch, 109,5¬∞)." },
    { cat: "Alkene", q: "Wof√ºr stehen E und Z?", a: "(Z) Zusammen: gleiche Seite<br>(E) Entgegen: gegen√ºberliegende Seite" },
    
    // AMINOS√ÑUREN MIT ROBUSTEN LINKS
    { cat: "Aminos√§uren", q: "Glycin (Gly, G)", a: "Die einfachste AS (achiral). Rest: -H <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/c/c1/Glycine_structure.svg' alt='Glycin'></div>" },
    { cat: "Aminos√§uren", q: "Alanin (Ala, A)", a: "Rest: Methyl (-CH3) <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/b/b9/L-Alanine_structure.svg' alt='Alanin'></div>" },
    { cat: "Aminos√§uren", q: "Valin (Val, V)", a: "Rest: Isopropyl <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/8/8e/L-Valine_structure.svg' alt='Valin'></div>" },
    { cat: "Aminos√§uren", q: "Cystein (Cys, C)", a: "Rest: -CH2-SH <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/1/1d/L-Cysteine_structure.svg' alt='Cystein'></div>" },
    { cat: "Aminos√§uren", q: "Phenylalanin (Phe, F)", a: "Rest: Benzylgruppe <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/9/93/L-Phenylalanine_structure.svg' alt='Phe'></div>" },
    { cat: "Aminos√§uren", q: "Asparagins√§ure (Asp, D)", a: "Sauer. Rest: -CH2-COOH <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/6/67/L-Aspartic_acid_structure.svg' alt='Asp'></div>" },
    { cat: "Aminos√§uren", q: "Lysin (Lys, K)", a: "Basisch. Rest: -(CH2)4-NH2 <div class='img-container'><img src='https://upload.wikimedia.org/wikipedia/commons/1/14/L-Lysine_structure.svg' alt='Lysin'></div>" }
];

let workingDeck = [];
let finishedCount = 0;
let idx = 0;

function restartLearning() {
    const cat = document.getElementById('categorySelect').value;
    const baseDeck = cat === "Alle" ? allCards : allCards.filter(c => c.cat === cat);
    workingDeck = [...baseDeck].sort(() => Math.random() - 0.5);
    finishedCount = 0; idx = 0;
    document.getElementById('learning-area').style.display = 'block';
    document.getElementById('finished-area').style.display = 'none';
    update();
}

function update() {
    const card = document.getElementById('flashcard');
    card.classList.remove('flipped');
    if(workingDeck.length > 0) {
        document.getElementById('q').innerHTML = workingDeck[idx].q;
        document.getElementById('a').innerHTML = workingDeck[idx].a;
    } else {
        document.getElementById('learning-area').style.display = 'none';
        document.getElementById('finished-area').style.display = 'block';
    }
    document.getElementById('todoVal').innerText = workingDeck.length;
    document.getElementById('doneVal').innerText = finishedCount;
}

function markKnown() {
    if(workingDeck.length === 0) return;
    workingDeck.splice(idx, 1);
    finishedCount++;
    if (idx >= workingDeck.length) idx = 0;
    update();
}

function markUnknown() {
    if(workingDeck.length === 0) return;
    idx = (idx + 1) % workingDeck.length;
    update();
}

restartLearning();
</script>
</body>
</html>
