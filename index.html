<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OC Lernkarten ‚ú®</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg5: #fff0f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .setup-area { margin-bottom: 20px; background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; width: 300px; cursor: pointer; }
        .container { width: 100%; max-width: 650px; text-align: center; }
        .card-container { perspective: 1000px; margin-bottom: 25px; }
        .card { background-color: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); height: 380px; cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; box-sizing: border-box; border-radius: 20px; }
        .front { border: 4px solid var(--primary); color: var(--dark); font-size: 1.3em; font-weight: bold; }
        .back { background-color: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.1em; line-height: 1.5; text-align: left; }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        .score-buttons { display: flex; justify-content: center; gap: 15px; }
        button { padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.2s; }
        .btn-green { background-color: var(--success); color: white; flex: 1; }
        .btn-red { background-color: var(--danger); color: white; flex: 1; }
        .stats { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; padding: 15px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="setup-area">
    <strong>Klausur-Kapitel w√§hlen:</strong>
    <select id="categorySelect" onchange="restartLearning()">
        <option value="Alle">Gesamter Stoff (Alle Karten)</option>
        <option value="Grundlagen">1. Grundlagen, Orbitale & Alkane</option>
        <option value="Alkene">2. Alkene, Alkyne & Radikale</option>
        <option value="Aromaten">3. Aromaten & Heterocyclen</option>
        <option value="Stereochemie">4. Stereochemie & Chiralit√§t</option>
        <option value="Carbonyl">5. Carbonyl, S√§uren & Amine</option>
        <option value="Naturstoffe">6. Naturstoffe & Polymere</option>
    </select>
    <button onclick="restartLearning()" style="font-size: 12px; margin-top:5px;">Stapel neu mischen</button>
</div>

<div class="container">
    <div id="learning-area">
        <div class="card-container">
            <div class="card" id="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="card-face front" id="q">Frage</div>
                <div class="card-face back" id="a">Antwort</div>
            </div>
        </div>
        <div class="controls">
            <div class="score-buttons">
                <button class="btn-red" onclick="markUnknown()">Nochmal ‚ùå</button>
                <button class="btn-green" onclick="markKnown()">Gewusst ‚úÖ</button>
            </div>
        </div>
    </div>
    <div id="finished-area" style="display:none; background:white; padding:40px; border-radius:20px;">
        <h2>üéâ Kapitel gemeistert!</h2>
        <button class="btn-green" onclick="restartLearning()">Neustart</button>
    </div>
    <div class="stats">
        <div style="text-align:center"><span>Offen:</span><br><span id="todoVal" style="font-size:1.5em; font-weight:bold; color:var(--primary)">0</span></div>
        <div style="text-align:center"><span>Gelernt:</span><br><span id="doneVal" style="font-size:1.5em; font-weight:bold; color:var(--success)">0</span></div>
    </div>
</div>

<script>
const allCards = [

    { cat: "Grundlagen", q: "Was ist ein Radikal?", a: "Ein Atom oder Molek√ºl mit einem ungepaarten Elektron (hochreaktiv)." },
    { cat: "Grundlagen", q: "Stabilit√§tsreihenfolge von Radikalen?", a: "Terti√§r > Sekund√§r > Prim√§r > Methyl (wegen Hyperkonjugation und +I-Effekt)." },
    { cat: "Grundlagen", q: "Newman-Projektion: Diederwinkel bei 'anti'?", a: "180¬∞ (energetisch g√ºnstigste Form)." },
    { cat: "Grundlagen", q: "Newman-Projektion: Diederwinkel bei 'gauche'?", a: "60¬∞." },
    { cat: "Grundlagen", q: "Sesselkonformation: Axial vs. √Ñquatorial?", a: "Substituenten stehen bevorzugt √§quatorial (weniger sterische Hinderung)." },
    { cat: "Grundlagen", q: "Definition Konstitutionsisomere?", a: "Gleiche Summenformel, unterschiedliche Verkn√ºpfung der Atome." },
    { cat: "Grundlagen", q: "Siedepunkte: n-Alkane vs. verzweigte Alkane?", a: "n-Alkane haben h√∂here Siedepunkte (gr√∂√üere Oberfl√§che f√ºr Van-der-Waals-Kr√§fte)." },
    { cat: "Grundlagen", q: "Verbrennung von Alkanen: Produkte?", a: "CO2 und H2O (exotherme Reaktion)." },
    { cat: "Grundlagen", q: "Was ist die Baeyer-Spannung?", a: "Spannung durch Abweichung vom idealen Bindungswinkel (besonders hoch in Cyclopropan)." },

    // --- ALKENE & ALKYNE ---
    { cat: "Alkene", q: "Hauptreaktionstyp der Alkene?", a: "Elektrophile Addition (A_E)." },
    { cat: "Alkene", q: "Regel von Markownikow?", a: "Bei der Addition von HX an Alkene geht das H an das C-Atom mit den meisten H-Atomen." },

    { cat: "Alkene", q: "Alkin + H2 + Lindlar-Kat?", a: "cis-Alken (Z-Alken)." },
    { cat: "Alkene", q: "Alkin + Na / fl. NH3?", a: "trans-Alken (E-Alken)." },
    { cat: "Alkene", q: "Diels-Alder-Reaktion?", a: "[4+2]-Cycloaddition zwischen einem konjugierten Dien und einem Dienophil." },
    { cat: "Alkene", q: "Was ist die Zaitsev-Regel?", a: "Bei Eliminierungen entsteht bevorzugt das Alken mit der h√∂heren Anzahl an Alkylgruppen an der Doppelbindung." },
    { cat: "Alkene", q: "Hydratisierung von Alkinen?", a: "Ergibt Ketone (via Keto-Enol-Tautomerie), au√üer bei Ethin (ergibt Aldehyd)." },
    { cat: "Alkene", q: "Hydroborierung/Oxidation?", a: "Anti-Markownikow-Addition von Wasser zu Alkoholen." },

    // --- AROMATEN ---
    { cat: "Aromaten", q: "H√ºckel-Regel Kriterien?", a: "1. Zyklisch, 2. Planar, 3. Durchgehend konjugiert, 4. 4n+2 Pi-Elektronen." },
    { cat: "Aromaten", q: "Reaktionstyp am Benzol?", a: "Elektrophile Aromatische Substitution (S_E Ar)." },
    { cat: "Aromaten", q: "Wirkung der -OH Gruppe (Phenol)?", a: "+M Effekt, stark aktivierend, dirigiert nach ortho/para." },
    { cat: "Aromaten", q: "Wirkung der -NO2 Gruppe (Nitrobenzol)?", a: "-M/-I Effekt, stark desaktivierend, dirigiert nach meta." },
    { cat: "Aromaten", q: "Halogene am Benzol (Sonderfall)?", a: "-I Effekt (desaktivierend), aber +M Effekt (dirigiert nach ortho/para)." },
    { cat: "Aromaten", q: "Friedel-Crafts-Alkylierung: Probleme?", a: "1. Mehrfachalkylierung, 2. Umlagerungen des Carbeniumions." },
    { cat: "Aromaten", q: "Nitrierung: Elektrophil?", a: "Nitronium-Ion (NO2+)." },
    { cat: "Aromaten", q: "Ist Pyridin basischer als Pyrrol?", a: "Ja, da das freie Elektronenpaar bei Pyridin nicht Teil des aromatischen Sextetts ist." },
    { cat: "Aromaten", q: "Was ist der Sigma-Komplex?", a: "Das kationische Zwischenprodukt der S_E Ar (Wheland-Komplex)." },
    { cat: "Aromaten", q: "Sulfonierung von Benzol?", a: "Reaktion mit rauchender Schwefels√§ure (H2SO4 + SO3); reversibel!" },

    // --- STEREOCHEMIE ---
    { cat: "Stereochemie", q: "Definition Enantiomere?", a: "Bild und Spiegelbild, die nicht deckungsgleich sind." },
    { cat: "Stereochemie", q: "Definition Diastereomere?", a: "Stereoisomere, die keine Enantiomere sind." },
    { cat: "Stereochemie", q: "Was ist ein Racemat?", a: "Eine 1:1-Mischung zweier Enantiomere (optisch inaktiv)." },
    { cat: "Stereochemie", q: "Meso-Verbindung?", a: "Ein Molek√ºl mit Stereozentren, das achiral ist (wegen interner Spiegelebene)." },
    { cat: "Stereochemie", q: "Bedeutung von 'R' und 'S'?", a: "R = rectus (rechts), S = sinister (links); nach Cahn-Ingold-Prelog (CIP)." },
    { cat: "Stereochemie", q: "Wie viele Stereoisomere bei n Stereozentren?", a: "Maximal 2^n." },
    { cat: "Stereochemie", q: "Walden-Inversion?", a: "Umkehrung der Konfiguration bei der SN2-Reaktion." },
    { cat: "Stereochemie", q: "E/Z-Isomerie?", a: "Z (zusammen) = Priorit√§ten auf gleicher Seite; E (entgegen) = gegen√ºber." },

    // --- CARBONYL & S√ÑUREN ---
    { cat: "Carbonyl", q: "Reaktivit√§tsreihenfolge Carbonylverbindungen?", a: "S√§urechlorid > Aldehyd > Keton > Ester > Amid." },
    { cat: "Carbonyl", q: "Oxidation prim√§rer Alkohole?", a: "Aldehyd -> Carbons√§ure." },
    { cat: "Carbonyl", q: "Oxidation sekund√§rer Alkohole?", a: "Keton." },
    { cat: "Carbonyl", q: "Nucleophile Addition am Carbonyl?", a: "Angriff des Nucleophils am elektrophilen C-Atom." },
    { cat: "Carbonyl", q: "Fischer-Veresterung?", a: "Carbons√§ure + Alkohol + S√§ure-Katalysator <-> Ester + Wasser." },
    { cat: "Carbonyl", q: "Keto-Enol-Tautomerie?", a: "Gleichgewicht zwischen Carbonyl- und Enol-Form (meist Seite der Carbonylform bevorzugt)." },
    { cat: "Carbonyl", q: "Verseifung (Esterhydrolyse im Basischen)?", a: "Irreversible Reaktion zu Carboxylat und Alkohol." },
    { cat: "Carbonyl", q: "Grignard-Reaktion?", a: "R-MgX + Carbonyl -> Alkohol (C-C Verkn√ºpfung)." },
    { cat: "Carbonyl", q: "Cannizzaro-Reaktion?", a: "Disproportionierung von Aldehyden ohne alpha-H (z.B. Benzaldehyd)." },
    { cat: "Carbonyl", q: "pKs-Wert: Essigs√§ure vs. Phenol?", a: "Essigs√§ure (4,7) ist saurer als Phenol (10)." },

    // --- NATURSTOFFE & POLYMERE ---
    { cat: "Naturstoffe", q: "Definition Aminos√§uren?", a: "Verbindungen mit Amino- (-NH2) und Carboxylgruppe (-COOH)." },
    { cat: "Naturstoffe", q: "Peptidbindung?", a: "Amidbindung zwischen der Carboxylgruppe einer AS und der Aminogruppe einer zweiten AS." },
    { cat: "Naturstoffe", q: "Isoelektrischer Punkt (IEP)?", a: "pH-Wert, an dem die Nettoladung der AS Null ist (Zwitterion)." },
    { cat: "Naturstoffe", q: "Prim√§rstruktur Proteine?", a: "Sequenz der Aminos√§uren." },
    { cat: "Naturstoffe", q: "Unterschied St√§rke und Cellulose?", a: "St√§rke: alpha-1,4-glycosidisch; Cellulose: beta-1,4-glycosidisch." },
    { cat: "Naturstoffe", q: "Isopren-Einheit?", a: "2-Methyl-1,3-butadien (Grundbaustein der Terpene/Kautschuk)." },
    { cat: "Naturstoffe", q: "Polyethylen (PE) Herstellung?", a: "Radikalische Polymerisation von Ethen." },
    { cat: "Naturstoffe", q: "Vulkanisation?", a: "Vernetzung von Kautschuk mit Schwefelbr√ºcken." },
    { cat: "Naturstoffe", q: "Wichtige Monomere: Styrol, Vinylchlorid?", a: "Ergeben Polystyrol (PS) und Polyvinylchlorid (PVC)." }
];

let workingDeck = [];
let finishedCount = 0;
let idx = 0;

function restartLearning() {
    const cat = document.getElementById('categorySelect').value;
    const baseDeck = cat === "Alle" ? allCards : allCards.filter(c => c.cat === cat);
    workingDeck = [...baseDeck].sort(() => Math.random() - 0.5);
    finishedCount = 0; idx = 0;
    document.getElementById('learning-area').style.display = 'block';
    document.getElementById('finished-area').style.display = 'none';
    update();
}

function update() {
    const card = document.getElementById('flashcard');
    card.classList.remove('flipped');
    if(workingDeck.length > 0) {
        document.getElementById('q').innerText = workingDeck[idx].q;
        document.getElementById('a').innerText = workingDeck[idx].a;
    } else {
        document.getElementById('learning-area').style.display = 'none';
        document.getElementById('finished-area').style.display = 'block';
    }
    document.getElementById('todoVal').innerText = workingDeck.length;
    document.getElementById('doneVal').innerText = finishedCount;
}

function markKnown() {
    if(workingDeck.length === 0) return;
    workingDeck.splice(idx, 1);
    finishedCount++;
    if (idx >= workingDeck.length) idx = 0;
    update();
}

function markUnknown() {
    if(workingDeck.length === 0) return;
    idx = (idx + 1) % workingDeck.length;
    update();
}

restartLearning();
</script>
</body>
</html>
