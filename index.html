<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OC Profi-Trainer (Lern-Modus) - Dr. Kramell</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        .setup-area { margin-bottom: 20px; background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; width: 250px; cursor: pointer; }

        .container { width: 100%; max-width: 600px; text-align: center; }
        
        .card-container { perspective: 1000px; margin-bottom: 25px; }
        .card { background-color: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); height: 350px; cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; box-sizing: border-box; border-radius: 20px; }
        
        .front { border: 4px solid var(--primary); color: var(--dark); font-size: 1.5em; font-weight: bold; }
        .back { background-color: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.2em; line-height: 1.6; }

        .controls { display: flex; flex-direction: column; gap: 15px; }
        .score-buttons { display: flex; justify-content: center; gap: 15px; }
        .nav-buttons { display: flex; justify-content: center; gap: 10px; opacity: 0.7; }
        
        button { padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.2s; }
        .btn-green { background-color: var(--success); color: white; flex: 1; max-width: 200px; }
        .btn-red { background-color: var(--danger); color: white; flex: 1; max-width: 200px; }
        .btn-small { background-color: #bdc3c7; color: white; font-size: 13px; }
        
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        button:active { transform: translateY(0); }

        .stats { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; padding: 15px; border-radius: 12px; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 1.5em; font-weight: bold; }
        .known-color { color: var(--success); }
        .todo-color { color: var(--primary); }

        .completion-msg { display: none; font-size: 1.2em; color: var(--dark); background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="setup-area">
    <strong style="color: var(--dark)">Lernkapitel wählen:</strong>
    <select id="categorySelect" onchange="restartLearning()">
        <option value="Alle">Gesamter Stoff (Alle 700 Seiten)</option>
        <option value="Grundlagen">Grundlagen (Orbitale, Hybridisierung)</option>
        <option value="Alkene">Alkene & Addition (A_E)</option>
        <option value="Aromaten">Aromaten (Substitution & Mesomerie)</option>
        <option value="Stereochemie">Stereochemie (R/S, Isomere)</option>
        <option value="Carbonyl">Carbonylchemie (Aldehyde, Ketone, Ester)</option>
        <option value="Naturstoffe">Naturstoffe (Aminosäuren, Polymere)</option>
    </select>
    <button class="btn-small" onclick="restartLearning()" style="margin-top:5px; background-color: #7f8c8d;">Stapel zurücksetzen</button>
</div>

<div class="container">
    <div id="learning-area">
        <div class="card-container">
            <div class="card" id="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="card-face front" id="q">Frage</div>
