<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OC Profi-Trainer (Full Content) - Dr. Kramell</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .setup-area { margin-bottom: 20px; background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; width: 280px; cursor: pointer; }
        .container { width: 100%; max-width: 600px; text-align: center; }
        .card-container { perspective: 1000px; margin-bottom: 25px; }
        .card { background-color: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); height: 350px; cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; box-sizing: border-box; border-radius: 20px; }
        .front { border: 4px solid var(--primary); color: var(--dark); font-size: 1.4em; font-weight: bold; }
        .back { background-color: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.15em; line-height: 1.5; }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        .score-buttons { display: flex; justify-content: center; gap: 15px; }
        button { padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.2s; }
        .btn-green { background-color: var(--success); color: white; flex: 1; }
        .btn-red { background-color: var(--danger); color: white; flex: 1; }
        .btn-reset { background-color: #7f8c8d; color: white; font-size: 12px; padding: 5px 10px; }
        .stats { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; padding: 15px; border-radius: 12px; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .completion-msg { display: none; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="setup-area">
    <strong>Thema w√§hlen:</strong>
    <select id="categorySelect" onchange="restartLearning()">
        <option value="Alle">Gesamter Stoff</option>
        <option value="Grundlagen">1. Grundlagen & Alkane</option>
        <option value="Alkene">2. Alkene & Alkyne</option>
        <option value="Aromaten">3. Aromaten</option>
        <option value="Stereochemie">4. Stereochemie</option>
        <option value="Carbonyl">5. Carbonyl & S√§uren</option>
        <option value="Naturstoffe">6. Naturstoffe & Polymere</option>
    </select>
    <button class="btn-reset" onclick="restartLearning()">Stapel zur√ºcksetzen</button>
</div>

<div class="container">
    <div id="learning-area">
        <div class="card-container">
            <div class="card" id="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="card-face front" id="q">Frage</div>
                <div class="card-face back" id="a">Antwort</div>
            </div>
        </div>
        <div class="controls">
            <div class="score-buttons">
                <button class="btn-red" onclick="markUnknown()">Nochmal ‚ùå</button>
                <button class="btn-green" onclick="markKnown()">Gewusst ‚úÖ</button>
            </div>
        </div>
    </div>
    <div id="finished-area" class="completion-msg">
        <h2>üéâ Stapel gelernt!</h2>
        <button class="btn-green" onclick="restartLearning()">Nochmal starten</button>
    </div>
    <div class="stats">
        <div class="stat-box"><span>Noch offen</span><span id="todoVal" style="font-size:1.5em; font-weight:bold; color:var(--primary)">0</span></div>
        <div class="stat-box"><span>Erledigt</span><span id="doneVal" style="font-size:1.5em; font-weight:bold; color:var(--success)">0</span></div>
    </div>
</div>

    { cat: "Grundlagen", q: "Newman: Energiegehalt 'Eclipsed'?", a: "Energetisches Maximum (Instabil) durch ekliptische Absto√üung." },
    { cat: "Grundlagen", q: "Methylcyclohexan: Wo steht Methyl stabiler?", a: "√Ñquatorial (vermeidet 1,3-diaxiale Wechselwirkung)." },
    { cat: "Grundlagen", q: "Siedepunkt: n-Pentan vs. Neopentan?", a: "n-Pentan ist h√∂her (gr√∂√üere Oberfl√§che f√ºr Van-der-Waals)." },
    { cat: "Grundlagen", q: "Warum ist Cyclopropan instabil?", a: "Hohe Baeyer-Spannung (Winkel 60¬∞ statt 109,5¬∞)." },
    { cat: "Grundlagen", q: "Reaktionstyp der Alkane?", a: "Radikalische Substitution (S_R)." },

    // --- 2. ALKENE, ALKYNE & ADDITIONEN ---
    { cat: "Alkene", q: "Hauptreaktion der Alkene?", a: "Elektrophile Addition (A_E)." },
    { cat: "Alkene", q: "Markownikow-Regel (Propen + HBr)?", a: "H geht an C1, Br an C2 (stabileres sek. Kation)." },

    { cat: "Alkene", q: "Hydrierung mit Pd/C?", a: "Syn-Addition von Wasserstoff." },
    { cat: "Alkene", q: "Ozonolyse von 2-Methylbut-2-en?", a: "Spaltung in Aceton (Propanon) und Acetaldehyd (Ethanal)." },

    { cat: "Alkene", q: "Alkin zu trans-Alken?", a: "Na in fl√ºssigem NH3 (Anti-Reduktion)." },
    { cat: "Alkene", q: "Diels-Alder Reaktion?", a: "[4+2]-Cycloaddition zwischen Dien und Dienophil." },
    { cat: "Alkene", q: "Bedingung f√ºr das Dien (Diels-Alder)?", a: "Muss s-cis Konformation einnehmen k√∂nnen." },

    // --- 3. AROMATEN & SUBSTITUENTENEFFEKTE ---
    { cat: "Aromaten", q: "H√ºckel-Regel?", a: "Zyklisch, planar, konjugiert, 4n+2 Pi-Elektronen." },
    { cat: "Aromaten", q: "Reaktionstyp Benzol?", a: "Elektrophile Aromatische Substitution (S_E Ar)." },
    { cat: "Aromaten", q: "Nitrierung: Aktives Elektrophil?", a: "Nitronium-Ion (NO2+)." },
    { cat: "Aromaten", q: "Wirkung -OH (Phenol)?", a: "+M > -I: Aktivierend, ortho/para-dirigierend." },
    { cat: "Aromaten", q: "Wirkung -NO2 (Nitrobenzol)?", a: "-M / -I: Desaktivierend, meta-dirigierend." },
    { cat: "Aromaten", q: "Halogene am Benzol (Sonderfall)?", a: "Desaktivierend (-I), aber ortho/para-dirigierend (+M)." },
    { cat: "Aromaten", q: "Ist Pyridin aromatisch?", a: "Ja (6 Pi-Elektronen, N-Lp nicht im Ringsystem)." },
    { cat: "Aromaten", q: "Sigma-Komplex?", a: "Wheland-Intermediat; kationisch und nicht aromatisch." },

    // --- 4. STEREOCHEMIE & ISOMERIE ---
    { cat: "Stereochemie", q: "Definition Enantiomere?", a: "Bild und Spiegelbild, nicht deckungsgleich." },
    { cat: "Stereochemie", q: "Definition Diastereomere?", a: "Stereoisomere, die keine Enantiomere sind (z.B. cis/trans)." },
    { cat: "Stereochemie", q: "Mesoverbindung?", a: "Achiral trotz Stereozentren (interne Spiegelebene)." },
    { cat: "Stereochemie", q: "Priorit√§t CIP: -OH vs. -COOH?", a: "-OH gewinnt (O hat h√∂here Ordnungszahl als C)." },
    { cat: "Stereochemie", q: "Was ist ein Racemat?", a: "1:1 Mischung von Enantiomeren (optisch inaktiv)." },
    { cat: "Stereochemie", q: "Inversion der Konfiguration?", a: "Walden-Inversion bei SN2-Reaktionen." },

    // --- 5. CARBONYL, S√ÑUREN & DERIVATE ---
    { cat: "Carbonyl", q: "Oxidation prim. Alkohol (vollst√§ndig)?", a: "Carbons√§ure (√ºber Aldehyd)." },
    { cat: "Carbonyl", q: "Oxidation sek. Alkohol?", a: "Keton." },
    { cat: "Carbonyl", q: "Nachweis Aldehyd?", a: "Fehling (Cu2+ -> Cu2O) oder Tollens (Silberspiegel)." },
    { cat: "Carbonyl", q: "Nucleophile Addition?", a: "Angriff am elektrophilen Carbonyl-C (z.B. Bildung Halbacetal)." },
    { cat: "Carbonyl", q: "Fischer-Veresterung?", a: "Carbons√§ure + Alkohol + S√§ure-Kat <-> Ester + H2O." },
    { cat: "Carbonyl", q: "Verseifung (Esterhydrolyse)?", a: "Irreversibel im Basischen (Bildung von Carboxylat)." },
    { cat: "Carbonyl", q: "pKs: Essigs√§ure (4,7) vs. Ethanol (16)?", a: "Essigs√§ure ist saurer durch Resonanzstabilisierung des Anions." },

    // --- 6. NATURSTOFFE & POLYMERE ---
    { cat: "Naturstoffe", q: "Isoelektrischer Punkt (IEP)?", a: "pH-Wert, an dem Nettoladung = 0 (Zwitterion)." },
    { cat: "Naturstoffe", q: "Peptidbindung?", a: "Amidbindung (CONH) zwischen Aminos√§uren." },
    { cat: "Naturstoffe", q: "L-Konfiguration Aminos√§uren?", a: "NH2-Gruppe in Fischer-Projektion links (meist S-Konfiguration)." },
    { cat: "Naturstoffe", q: "Monomer Kautschuk?", a: "Isopren (2-Methyl-1,3-butadien)." },
    { cat: "Naturstoffe", q: "Vulkanisation?", a: "Vernetzung durch Schwefelbr√ºcken (erh√∂ht Elastizit√§t)." },
    { cat: "Naturstoffe", q: "Monomer PVC?", a: "Vinylchlorid (Chlorethen)." },
    { cat: "Naturstoffe", q: "Unterschied St√§rke/Cellulose?", a: "St√§rke: alpha-1,4-Bindung; Cellulose: beta-1,4-Bindung." }
];

    let workingDeck = [];
    let finishedCount = 0;
    let idx = 0;

    function restartLearning() {
        const cat = document.getElementById('categorySelect').value;
        const baseDeck = cat === "Alle" ? allCards : allCards.filter(c => c.cat === cat);
        workingDeck = [...baseDeck].sort(() => Math.random() - 0.5);
        finishedCount = 0; idx = 0;
        document.getElementById('learning-area').style.display = 'block';
        document.getElementById('finished-area').style.display = 'none';
        update();
    }

    function update() {
        const card = document.getElementById('flashcard');
        card.classList.remove('flipped');
        if(workingDeck.length > 0) {
            document.getElementById('q').innerText = workingDeck[idx].q;
            document.getElementById('a').innerText = workingDeck[idx].a;
        } else {
            document.getElementById('learning-area').style.display = 'none';
            document.getElementById('finished-area').style.display = 'block';
        }
        document.getElementById('todoVal').innerText = workingDeck.length;
        document.getElementById('doneVal').innerText = finishedCount;
    }

    function markKnown() {
        workingDeck.splice(idx, 1);
        finishedCount++;
        if (idx >= workingDeck.length) idx = 0;
        update();
    }

    function markUnknown() {
        idx = (idx + 1) % workingDeck.length;
        update();
    }

    restartLearning();
</script>
</body>
</html>
